<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Picture-Collage</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row-1">
                <img src="images/A.jpg" alt="image a">
            </div>
            <div class="row-2">
                <div>
                    <img src="images/B.jpg" alt="image b">
                </div>
                <div>
                    <img src="images/C.jpg" alt="image c">
                </div>
                <div class="two">
                    <img src="images/D.jpg" alt="image d">
                    <img src="images/E.jpg" alt="image e">
                </div>
            </div>
            <div class="row-3">
                <div>
                    <img src="images/F.jpg" alt="image f">
                </div>
                <div class="square">
                    <img src="images/G.jpg" alt="image g">
                    <img src="images/G.jpg" alt="image g">
                    <img src="images/G.jpg" alt="image g">
                    <img src="images/G.jpg" alt="image g">
                </div>
                <div>
                    <img src="images/H.jpg" alt="image h">
                </div>
            </div>
        </div>
    </body>
</html>
